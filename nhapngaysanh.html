<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        var a = new Date();
        var Namsinh,Namhientai
        Namhientai = a.getFullYear();
        do{
            Namsinh = parseInt(prompt("năm sinh của bạn là: "));

        }
        while(parseInt(Namsinh) > Namhientai){
            alert("tuổi của bạn hiện tại là: " + (Namhientai-Namsinh));
        }
    </script>
</body>
</html>
